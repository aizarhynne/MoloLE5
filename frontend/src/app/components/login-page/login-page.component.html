
<div>
    <h1>Welcome Back</h1>
    <h3>Login Here</h3>
    <form name="form" (ngSubmit)="onSubmit()" #ngForm="ngForm" novalidate>
      <div>
        <label for="username">Email</label>
        <input
            type="text"
            name="username"
            id="username"
            [(ngModel)]="form.username"
            required
            #username="ngModel"/>
   
      </div>
      <div>
        <label for="password">Password</label>
        <input
            type="password"
            name="password"
            id="password"
            [(ngModel)]="form.password"
            required
            #password="ngModel"/>
        
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
